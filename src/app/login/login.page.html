<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-background">
  <div class="login-container">

    <figure class="profile-default-image">
      <img src="assets/images/user.png" alt="User">
    </figure>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

      <!-- Email -->
      <ion-item lines="none">
        <ion-input 
          label="Email" 
          labelPlacement="stacked" 
          placeholder="Escribe tu email" 
          formControlName="email"
          autocomplete="email">
        </ion-input>
      </ion-item>

      <div class="validation-message">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty">
            {{ validation.menssage }}
          </div>
        </ng-container>
      </div>

      <!-- Contraseña -->
      <ion-item lines="none">
        <ion-input 
          type="password" 
          label="Contraseña" 
          labelPlacement="stacked" 
          placeholder="Escribe tu contraseña" 
          formControlName="password"
          autocomplete="current-password">
        </ion-input>
      </ion-item>

      <div class="validation-message">
        <ng-container *ngFor="let validation of validation_password.password">
          <div *ngIf="loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.dirty">
            {{ validation.menssage }}
          </div>
        </ng-container>
      </div>

      <!-- Botón -->
      <ion-button 
        expand="full" 
        shape="round" 
        color="danger" 
        [disabled]="!loginForm.valid" 
        type="submit">
        Login
      </ion-button>

      <!-- Error general -->
      <div *ngIf="errorMessage" class="error-login-message">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Registro -->
    <div class="registro-texto">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </div>

  </div>
</ion-content>
