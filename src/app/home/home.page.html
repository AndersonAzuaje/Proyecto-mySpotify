<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="bg-card-test">
    <ion-card-header>
      <ion-card-subtitle>GÃ‰NEROS DESTACADOS</ion-card-subtitle>
      <ion-card-title>mySpotify</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <swiper-container 
        pagination="true"
        loop="true"
        slides-per-view="1"
      >
        <swiper-slide *ngFor="let genre of genres">
          <div class="slide-content">
            <h2>{{ genre.title }}</h2>
            <img [src]="genre.image" [alt]="genre.title">
            <p>{{ genre.description }}</p>
          </div>
        </swiper-slide>
      </swiper-container>

      <ion-button expand="block" (click)="cambiarTema()">
        Cambiar tema
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Demo de Storage -->
  <div class="storage-test">
    <h3>Prueba de storage</h3>
    <div [style.background-color]="colorTema"> 
     <p> Tema Actual:{{ colorTema === colorOscuro ? 'Oscuro' : 'Claro' }}

     </p> 
    </div>
  </div>

</ion-content>
