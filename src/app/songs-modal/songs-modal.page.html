<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>songsModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let song of songs; index as i">
       <ion-avatar>
        {{ i + 1}}
       </ion-avatar>
       <ion-label>
        <h2>{{song.name}}</h2>
       </ion-label>
    </ion-item>
  </ion-list>

 <div class="btn-container">
  <ion-button class="regresar-btn" (click)="closeAndGoHome()">
  Regresar
  </ion-button>



</div>

</ion-content>
